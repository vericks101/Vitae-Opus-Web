<body class="verify-background" [ngSwitch]="pageState">
    <mat-card class="logo-card">
        <p class="logo-title">Vitae Opus</p>
    </mat-card>

    <mat-card class="verify-card" *ngSwitchCase="'loading'">
        <mat-spinner style="margin: 0 auto;"></mat-spinner>
    </mat-card>

    <mat-card class="verify-card" *ngSwitchCase="'success'">
        <p class="verify-text">You've successfully verified your email.</p>
        <button class="return-button" mat-raised-button onclick="this.blur()" (click)="onReturnToLogin()">Return to Login</button>
    </mat-card>

    <mat-card class="verify-card" *ngSwitchCase="'failure'">
        <p class="verify-text">There was a problem verifying your email.</p>
        <button class="return-button" mat-raised-button onclick="this.blur()" (click)="onReturnToLogin()">Return to Login</button>
    </mat-card>
</body>
