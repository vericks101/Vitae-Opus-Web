<h1 mat-dialog-title class="dialog-title" cdkFocusInitial>Remove Project</h1>
<div mat-dialog-content>
    <mat-label>Are you sure you want to remove this project?</mat-label>
</div>
<div mat-dialog-actions class="dialog-actions">
    <button mat-raised-button onclick="this.blur()" (click)="onConfirmClick()">Yes</button>
    <button mat-raised-button onclick="this.blur()" (click)="onCloseClick()">No</button>
</div>
